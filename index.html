<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="canvas-container">
        <div class="canvas" id="mainCanvas"></div>
    </div>
    <div class="options" id="colorPicker">
    </div> 
    <div class="options" id="buttonCanvasSize">
        <button data-value="16">16x16</button>
        <button data-value="32">32x32</button>
        <button data-value="64">64x64</button>
        <button data-value="128">128x128</button>
        <button id="resetCanvas">Reset</button>
    </div>
</body>
</html>
